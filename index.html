<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Camera Always On</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      
      /* Màn hình chờ lúc đầu */
      #overlay {
        position: absolute;
        z-index: 1000;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); /* Nền đen lúc đầu */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        text-align: center;
        transition: opacity 0.5s; /* Hiệu ứng mờ dần khi tắt */
      }
      
      #start-btn {
        padding: 12px 24px;
        background: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
      }
      
      #status-text { margin-bottom: 10px; font-size: 16px; padding: 0 20px; }
      
      /* Class để ẩn overlay vĩnh viễn */
      .hidden { 
        opacity: 0; 
        pointer-events: none; /* Cho phép bấm xuyên qua lớp đã ẩn */
      }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div id="status-text">Sẵn sàng trải nghiệm AR</div>
      <button id="start-btn">BẮT ĐẦU</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="black" opacity="0.6" width="2" height="0.8" position="0 0.2 -0.01"></a-plane>
        <a-text value="PHONG TRUYEN THONG\n1990" color="#FFD700" align="center" width="4" position="0 0.2 0"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#overlay');
      const startBtn = document.querySelector('#start-btn');
      const statusText = document.querySelector('#status-text');

      // 1. Xử lý nút Bấm để bắt đầu
      startBtn.addEventListener('click', () => {
        statusText.innerText = "Đang mở Camera...";
        startBtn.style.display = 'none';
        sceneEl.systems['mindar-image-system'].start();
      });

      // 2. Khi Camera đã sẵn sàng (arReady) -> Ẩn Overlay VĨNH VIỄN
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR is ready");
        // Thêm class hidden để làm mờ overlay
        overlay.classList.add('hidden');
        // Xóa hẳn overlay khỏi màn hình sau 0.5s
        setTimeout(() => {
            overlay.style.display = 'none'; 
        }, 500);
      });

      // 3. (Tùy chọn) Log ra console để biết khi nào tìm thấy/mất dấu
      // Nhưng KHÔNG làm gì với giao diện cả, camera vẫn chạy nền.
      const target = document.querySelector('[mindar-image-target]');
      
      target.addEventListener("targetFound", event => {
        console.log("Đã tìm thấy ảnh target");
      });

      target.addEventListener("targetLost", event => {
        console.log("Đã mất dấu ảnh target - Camera vẫn mở bình thường");
      });

      // 4. Báo lỗi nếu không mở được camera
      sceneEl.addEventListener("arError", (event) => {
        statusText.style.color = "red";
        statusText.innerText = "LỖI: Không mở được Camera.";
        startBtn.style.display = 'block';
        startBtn.innerText = "Thử lại";
      });
    </script>
  </body>
</html>
