<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Image + Text 3D</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* Hiển thị thông báo đang tải */
      #scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="scanning-overlay">Đang tải Camera và Dữ liệu...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-text
          value="PHONG TRUYEN THONG\nThanh lap nam 1965"
          font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
          color="#FFD700"
          align="center"
          width="3"
          position="0 0.4 0"
          rotation="0 0 0"
        ></a-text>

        </a-entity>

    </a-scene>
  </body>
</html>
