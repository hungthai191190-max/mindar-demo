<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>MindAR – Text Always Face Camera</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    a-scene { width: 100%; height: 100%; position: absolute; inset: 0; }
    #scanning-overlay{
      position:absolute; inset:0; z-index:999;
      background:rgba(0,0,0,.85); color:#fff;
      display:flex; align-items:center; justify-content:center;
      text-align:center; font-family:sans-serif;
      padding: 20px;
    }
    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <div id="scanning-overlay">Đang khởi động Camera…<br/>Vui lòng đợi!</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001;"
    renderer="colorManagement: true, physicallyCorrectLights"
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
      <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
      <video
        id="video1"
        src="video1.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.2 0" reveal-typewriter="text: PHÒNG TRUYỀN THỐNG\nNĂM 1990; duration: 3000; audio: #audio1">
        <a-troika-text class="tw" value="" color="#000000" opacity="0.55" fontSize="0.10" maxWidth="2.2" align="center" anchor="center" position="0.02 -0.02 -0.03"></a-troika-text>
        <a-troika-text class="tw" value="" color="#00E5FF" opacity="0.35" fontSize="0.10" maxWidth="2.2" align="center" anchor="center" position="0 0 -0.02"></a-troika-text>
        <a-troika-text class="tw" value="" color="#FFD700" opacity="1" fontSize="0.10" maxWidth="2.2" align="center" anchor="center" position="0 0 0"></a-troika-text>
      </a-entity>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      
      <a-entity
        reveal-model="duration: 3000; audio: #audio2;
                      startScale: 0.001 0.001 0.001; 
                      finalScale: 0.6 0.6 0.6;
                      startPos: 0 0.08 0; finalPos: 0 0.32 0"
        slow-spin
      >
        <a-entity
          id="model"
          gltf-model="url(model.glb)"
          rotation="90 0 0" 
          transparent-model="opacity: 0.6"
        ></a-entity>
      </a-entity>

      <a-entity
        delayed-text="
          delay: 3000;
          audio: #audio2;
          title: Tên lửa P-15 U;
          desc: Được sử dụng trong kháng chiến chống Mỹ\ncứu nước năm 1945, 1967,\nđược biên chế cho Trung tâm BĐKT năm 2008
        "
      >
        <a-troika-text 
          class="d-title" value="" 
          color="#FFD700" 
          fontSize="0.09" 
          maxWidth="2" 
          align="center" anchor="center" 
          position="0 0.85 0.15"
          look-at-camera
          font="https://fonts.gstatic.com/s/roboto/v29/KFOmCnqEu92Fr1Mu4mxM.woff"
        ></a-troika-text>
        
        <a-troika-text 
          class="d-desc" value="" 
          color="#FFFFFF" 
          fontSize="0.018" 
          maxWidth="1.5" 
          align="left" anchor="center" 
          position="0.5 0.32 0.15"
          look-at-camera
          lineHeight="1.5"
        ></a-troika-text>
      </a-entity>

    </a-entity>

    <a-entity mindar-image-target="targetIndex: 2" video-on-target="video: #video1; restart: true">
      <a-video src="#video1" width="1.0" height="0.5625" position="0 0 0.001"></a-video>
    </a-entity>

  </a-scene>

  <script>
    const sceneEl = document.querySelector("a-scene");
    const overlay = document.querySelector("#scanning-overlay");
    sceneEl.addEventListener("arReady", () => overlay.classList.add("hidden"));

    function playAudio(audioEl){
      if(!audioEl) return;
      try{
        audioEl.currentTime = 0;
        const p = audioEl.play();
        if(p && p.catch) p.catch(()=>{});
      }catch(e){}
    }

    /* ---------------------------------------------------------
       MỚI: LOOK AT CAMERA (Giúp vật thể luôn xoay mặt về người dùng)
       --------------------------------------------------------- */
    AFRAME.registerComponent('look-at-camera', {
      tick: function () {
        // Lấy camera trong scene
        var camera = this.el.sceneEl.camera;
        if (!camera) return;
        // Bắt object nhìn vào vị trí của camera
        this.el.object3D.lookAt(camera.el.object3D.position);
      }
    });

    /* ---------------------------------------------------------
       DELAYED TEXT
       --------------------------------------------------------- */
    AFRAME.registerComponent("delayed-text", {
      schema: {
        delay: {type: "number", default: 3000},
        audio: {type: "selector"},
        title: {type: "string"},
        desc: {type: "string"}
      },
      init() {
        this.titleEl = this.el.querySelector(".d-title");
        this.descEl = this.el.querySelector(".d-desc");
        this.target = this.el.closest("[mindar-image-target]");
        this.timer = null;
        this.typingTimer = null;

        this.target.addEventListener("targetFound", () => {
          this.titleEl.setAttribute("value", "");
          this.descEl.setAttribute("value", "");
          this.timer = setTimeout(() => { this.startTyping(); }, this.data.delay);
        });

        this.target.addEventListener("targetLost", () => {
          if(this.timer) clearTimeout(this.timer);
          if(this.typingTimer) clearTimeout(this.typingTimer);
          this.titleEl.setAttribute("value", "");
          this.descEl.setAttribute("value", "");
        });
      },
      startTyping() {
        playAudio(this.data.audio);
        const title = this.data.title;
        const desc = this.data.desc;
        let i = 0;
        const loop = () => {
          let currentTitle = "";
          let currentDesc = "";
          if (i <= title.length) {
            currentTitle = title.slice(0, i);
          } else {
            currentTitle = title;
            currentDesc = desc.slice(0, i - title.length);
          }
          this.titleEl.setAttribute("value", currentTitle);
          this.descEl.setAttribute("value", currentDesc);
          i++;
          if (i <= title.length + desc.length) {
            this.typingTimer = setTimeout(loop, 25);
          }
        };
        loop();
      }
    });

    /* ---------------------------------------------------------
       CÁC COMPONENT CŨ
       --------------------------------------------------------- */
    AFRAME.registerComponent("reveal-typewriter", {
      schema: { text:{type:"string"}, duration:{type:"number",default:3000}, audio:{type:"selector"} },
      init(){
        this.layers = this.el.querySelectorAll(".tw");
        this.target = this.el.closest("[mindar-image-target]");
        this.timer = null;
        this.target.addEventListener("targetFound", ()=>this.restart());
        this.target.addEventListener("targetLost", ()=>this.reset());
        this.reset();
      },
      reset(){
        if(this.timer) { clearTimeout(this.timer); this.timer = null; }
        this.layers.forEach(l=>l.setAttribute("value",""));
        this.el.removeAttribute("animation__pop");
        this.el.setAttribute("scale","0.001 0.001 0.001");
      },
      restart(){
        this.reset();
        playAudio(this.data.audio);
        this.el.setAttribute("animation__pop", { property:"scale", to:"1 1 1", dur:400, easing:"easeOutCubic" });
        const text = this.data.text || "";
        let i = 0;
        const step = Math.max(15, Math.floor(this.data.duration / Math.max(1, text.length)));
        const loop = ()=>{
          const shown = text.slice(0, i);
          this.layers.forEach(l=>l.setAttribute("value", shown));
          i++;
          if(i <= text.length) this.timer = setTimeout(loop, step);
          else this.layers.forEach(l=>l.setAttribute("value", text));
        };
        loop();
      }
    });

    AFRAME.registerComponent("reveal-model", {
      schema: {
        duration:{type:"number",default:3000},
        audio:{type:"selector"},
        startScale:{type:"vec3"}, finalScale:{type:"vec3"}, startPos:{type:"vec3"}, finalPos:{type:"vec3"}
      },
      init(){
        this.target = this.el.closest("[mindar-image-target]");
        this.running = false;
        this._hardReset();
        this.target.addEventListener("targetLost", ()=>this._hardReset());
        this.target.addEventListener("targetFound", ()=>this.start());
      },
      _hardReset(){
        this.running = false;
        this.el.removeAttribute("animation__scale");
        this.el.removeAttribute("animation__pos");
        const ss = this.data.startScale, sp = this.data.startPos;
        this.el.setAttribute("scale", `${ss.x} ${ss.y} ${ss.z}`);
        this.el.setAttribute("position", `${sp.x} ${sp.y} ${sp.z}`);
        if(this.el.object3D){
          this.el.object3D.scale.set(ss.x, ss.y, ss.z);
          this.el.object3D.position.set(sp.x, sp.y, sp.z);
        }
      },
      start(){
        if(this.running) return;
        this.running = true;
        this._hardReset();
        playAudio(this.data.audio);
        const fs = this.data.finalScale, fp = this.data.finalPos;
        requestAnimationFrame(()=>requestAnimationFrame(()=>{
          this.el.setAttribute("animation__scale", { property:"scale", to:`${fs.x} ${fs.y} ${fs.z}`, dur:this.data.duration, easing:"easeOutCubic" });
          this.el.setAttribute("animation__pos", { property:"position", to:`${fp.x} ${fp.y} ${fp.z}`, dur:this.data.duration, easing:"easeOutCubic" });
        }));
      }
    });

    AFRAME.registerComponent("slow-spin", {
      init(){
        this.el.setAttribute("animation__spin", { property:"rotation", to:"0 0 360", loop:true, dur:14000, easing:"linear" });
      }
    });

    AFRAME.registerComponent("transparent-model", {
      schema:{ opacity:{type:"number",default:0.6} },
      init(){
        this.el.addEventListener("model-loaded", ()=>{
          const op = this.data.opacity;
          this.el.object3D.traverse(n=>{
            if(n.material){
              const mats = Array.isArray(n.material) ? n.material : [n.material];
              mats.forEach(m=>{
                m.transparent = true; m.opacity = op; m.depthWrite = true; m.side = THREE.FrontSide; m.needsUpdate = true;
              });
            }
          });
        });
      }
    });

    AFRAME.registerComponent("video-on-target", {
      schema: { video: { type: "selector" }, restart: { type: "boolean", default: true } },
      init(){
        this.target = this.el.closest("[mindar-image-target]");
        this.video = this.data.video;
        if(!this.video) return;
        this._stopHard();
        this._onFound = ()=>this.playHard();
        this._onLost  = ()=>this._stopHard();
        this.target.addEventListener("targetFound", this._onFound);
        this.target.addEventListener("targetLost", this._onLost);
      },
      _stopHard(){
        if(!this.video) return;
        try{ this.video.pause(); this.video.currentTime = 0; this.video.load(); }catch(e){}
      },
      playHard(){
        if(!this.video) return;
        const v = this.video;
        v.muted = true; v.setAttribute("playsinline", ""); v.setAttribute("webkit-playsinline", "");
        if(this.data.restart){ try { v.currentTime = 0; } catch(e){} }
        const tryPlay = ()=>{ try{ v.play().catch(()=>{}); }catch(e){} };
        if(v.readyState < 2){
          const onCanPlay = ()=>{ v.removeEventListener("canplay", onCanPlay); tryPlay(); };
          v.addEventListener("canplay", onCanPlay, { once: true });
          try { v.load(); } catch(e){}
        } else { tryPlay(); }
      }
    });
  </script>
</body>
</html>
